<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   <!--Bootstrap.css--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">      <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!--Font AWESOME ICONS-->
    <link rel="stylesheet" href="style.css">                     <!--Style.css-->
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="root">
        <div class="row">
            <div class="col-4 my_height">
                <div class="input-group m-3 ms-0">
                    <input type="text" class="form-control radiousInput" placeholder="search"  v-model="search" @keyup="cerca()">
                    <span class="input-group-text radiousInput" id="basic-addon2"><i class="bi bi-search"></i></span>
                  </div>
            </div>
            <div class="col-8 my_height1 d-flex align-items-center justify-content-between">

                    <div class="d-flex align-items-center">
                        <img class="imgradious me-3" :src="contacts[contatore].img" alt="">
                        <h6 >{{contacts[contatore].name}}</h6>
                    </div>
                    
                    <div class="">
                        
                        <i class="bi bi-camera-video  m-2"></i>
                        <i class="bi bi-telephone  m-2"></i>
                        
                        <i class="bi bi-search  m-2"></i>
                        <i class="bi bi-three-dots  m-2"></i>
                    </div>
    
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-flex flex-column BACKallchat">
                <div class="myalignment" v-for="(contatto,indice) in contacts" :class="classe(contatto)">
                    <div class="d-flex align-items-center  " @click="ChatPrincipale(indice)">
                        <img class="imgradious me-3" :src="contatto.img" alt="">
                        <div class="row">
                            <div class="">
                                <h6>{{contacts[indice].name}}</h6>
                                <span>messaggino</span>
                            </div>
                        </div>
                        
                    </div>
                    <hr class="HRsottoutenti">
                </div>
            </div>
            <div class="col-8 sfondoChat d-flex flex-column">
                <div class="" v-for="(messaggi,indicex) in contacts[contatore].messages" :class="`${contacts[contatore].messages[indicex].status}`">
  
                    <span>{{contacts[contatore].messages[indicex].text}}</span>
                    <span class="myDateMessage">{{contacts[contatore].messages[indicex].date}}</span>

                </div>

                <div class="messaggio col-8 d-flex justify-content-center inputMessaggio">
                    <i class="bi bi-camera-video  m-2"></i>
                    <i class="bi bi-camera-video  m-2"></i>

                    <input type="text" class="myWidth radiousInput" v-model="contenuto" @keyup.enter="pushaContenuto"  >
                    
                    <i class="bi bi-camera-video  m-2"></i>

                </div>
            </div>
        </div>


 

    </div>





















    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- Bootsrap.js -->
    <script type="text/JavaScript" src="myscript.js"></script>   <!--JavaScript-->
</body>
</html>
